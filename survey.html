<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚ù§Ô∏è</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      width: 95%;
      max-width: 380px;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: pop 1s ease;
    }

    h1 {
      color: #e63946;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .heart {
      font-size: 3rem;
      animation: beat 1s infinite;
    }

    button {
      background: #e63946;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:active {
      transform: scale(0.95);
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Floating hearts */
    .floating-heart {
      position: absolute;
      color: #e63946;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
      }
      to {
        transform: translateY(-10vh);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Happy MotMot Day</h1>
    <p>
	</p>
    <button onclick="showLove()">Open üíå</button>
    <button onclick="showLove2()">Close X</button>
  </div>

  <script>
    function showLove() {
      alert("Happy Valentine‚Äôs/Monthsary Day Asawa ko! Thank you for taking care of me at siyempre thank you sa walang sawang pag-mamahal, you deserve all my love wow haha I love you so much asawa ko! üíñ");
    }
 function showLove2() {
      alert("O bakit ayaw mo iopen?!");
    }


    // Create floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("floating-heart");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 500);
  </script>

</body>
</html>
